<!doctype html><!--HTML5 doctype declaration -->
<html lang="en"><!--default language of the document content -->

    <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--character encoding for the document (Unicode) -->
			<link href="css/normalize.css" rel="stylesheet" />
			<link href="css/stylesheet.css" rel="stylesheet" />

	</head>

<body>
<!--Markup all web page content inside the 'body' tags -->
	<div id="wrapper">
	<a id="top"></a>
	<!--The 'wrapper' contains all the page content-->

    <header><!--The main heading for the page -->
		<center>
		<h1>Final year project</h1>
		</center>
		<center>
		<h2>Phishing detection system</h2>
		</center>
	</header>
<!--The main page content -->
		<main>
		<div class="single-url">
			<div class="input-group input-group-lg" style="width: 800px;margin-top: 50px">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-lg">Enter a URL:</span>
				</div>
				<input type="text" class="form-control" id="url"   value="">
				<button type="submit" class="btn getResult btn-primary btn-lg mb-2" style="margin-left: 10px">Submit</button>
				</div>
			<div class="result"></div>

		</div>
		</main>
<!--Close main page content -->

		<script>



   document.getElementsByClassName("getResult")[0].addEventListener("click",result);
   function result(){

     var div = document.querySelector(".result");
      var urlname = document.getElementById('url').value;
 		$.ajax({
 			data : {
 				name : urlname
 			},
 			type : 'GET',
 			url : '/result'
 		})
 		.done(function(data) {

 			if (data.error) {
 				alert(data.error);
 			}
 			else {

        var newHTML = '<h3 class="text-black mt-4">This is a '+data+'</h3>';
        div.innerHTML=  newHTML;
      }

 		});


   }

$(document).ready(function(){

$(".single").on('click',function(){


$(".single-url").show();
});


});

  </script>
