<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Phishing Url Detection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>

    </style>
  </head>
  <body>

    <center style="margin-top: 90px;">
     <h1 class="text-black">Phishing Detection System</h1>
      <div class="single-url">
      <div class="input-group input-group-lg" style="width: 800px;margin-top: 50px">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Enter a URL:</span>
        </div>
        <input type="text" class="form-control" id="url"   value="">
          <button type="submit" class="btn getResult btn-primary btn-lg mb-4" style="margin-left: 15px">Submit</button>

      </div>
    </div>
      <span class="text-black">If you want see the result of single URL. You can enter a single URL in the field above.</span>
    </div>
  </div>
        <div class=""></div>
        <div class="score"></div>
      <div class="result"></div>

    </center>



  </body>
  <script>



   document.getElementsByClassName("getResult", "score")[0].addEventListener("click",result);
   function score(){

   }
   function result(){
     var div = document.querySelector(".result");
      var urlname = document.getElementById('url').value;
 		$.ajax({
 			data : {
 				name : urlname
 			},
 			type : 'GET',
 			url : '/result'
 		})
 		.done(function(data) {
             var newHTML = '<h3 class="text-black mt-4">Accuracy score is'+score+'</h3>';
             div.innerHTML=  newHTML;

 			if (data.error) {
 				alert(data.error);
 			}
 			else {

        var newHTML = '<h3 class="text-black mt-4">This is a '+data+'</h3>';
        div.innerHTML=  newHTML;
      }

 		});


   }

$(document).ready(function(){


$(".single").on('click',function(){

$(".single-url").show();
});


});

  </script>
</html>
